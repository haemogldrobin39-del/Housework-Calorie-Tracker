<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Activity Calorie Burn</title>
<style>
  body { font-family: Arial, sans-serif; background: #f9f9f9; color: #111; margin:0; padding:20px; }
  h1, h2 { color:#222; }
  .card { background:white; border-radius:12px; padding:16px; margin-bottom:16px; box-shadow:0 2px 6px rgba(0,0,0,0.15);}
  input[type="number"]{width:80px;}
  label{margin-left:6px;}
  .activity-row{display:flex; align-items:center; margin-bottom:8px; gap:10px;}
  .results{font-weight:bold;}
</style>
</head>
<body>

<h1>Daily Activity Calorie Burn</h1>
<p>Tick the activities you performed today, enter minutes, and get an estimated total calories burned.</p>

<div class="card">
  <label>Body weight (kg): <input type="number" id="weight" value="60" min="30" max="200"></label>
  <label>Sex:
    <select id="sex">
      <option>Women</option>
      <option>Men</option>
    </select>
  </label>
  <label>Activity Level:
    <select id="activityLevel">
      <option>Sedentary</option>
      <option>Moderate</option>
      <option>High</option>
    </select>
  </label>
</div>

<div class="card" id="activitiesCard">
  <h2>Household & Gardening Activities</h2>
</div>

<div class="card">
  <h2>Your Results</h2>
  <div>Total calories burned: <span id="totalKcal">0</span> kcal</div>
  <div id="breakdown"></div>
</div>

<script>
// Data
const ACTIVITIES = [
  { key:"sweeping", label:"Sweeping / Mopping", kcalByWeight:{50:165,60:198,70:231}},
  { key:"vacuuming", label:"Vacuuming", kcalByWeight:{50:175,60:210,70:245}},
  { key:"wash_clothes", label:"Washing clothes by hand", kcalByWeight:{50:175,60:210,70:245}},
  { key:"wash_dishes", label:"Washing dishes", kcalByWeight:{50:115,60:138,70:161}},
  { key:"ironing", label:"Ironing clothes", kcalByWeight:{50:90,60:108,70:126}},
  { key:"cooking", label:"Cooking / food prep", kcalByWeight:{50:100,60:120,70:140}},
  { key:"groceries_upstairs", label:"Carrying groceries (upstairs)", kcalByWeight:{50:225,60:270,70:315}},
  { key:"making_beds", label:"Making beds / tidying rooms", kcalByWeight:{50:125,60:150,70:175}},
  { key:"childcare_light", label:"Childcare (bathing, feeding, light)", kcalByWeight:{50:125,60:150,70:175}},
  { key:"window_cleaning", label:"Window cleaning / heavy scrubbing", kcalByWeight:{50:175,60:210,70:245}},
  { key:"gardening_light", label:"Gardening (light)", kcalByWeight:{50:175,60:210,70:245}},
  { key:"gardening_vigorous", label:"Gardening (digging, vigorous)", kcalByWeight:{50:250,60:300,70:350}},
];

function clamp(n,min,max){return Math.max(min, Math.min(max,n));}

function kcalPerHourForWeight(w,kcalByWeight){
  const k50=kcalByWeight[50], k60=kcalByWeight[60], k70=kcalByWeight[70];
  if(w<=50){ return k50 + (k60-k50)/10*(w-50); }
  else if(w<=60){ return k50 + (k60-k50)/10*(w-50); }
  else if(w<=70){ return k60 + (k70-k60)/10*(w-60); }
  else{ return k70 + (k70-k60)/10*(w-70); }
}

// Render activity checkboxes
const activitiesCard = document.getElementById('activitiesCard');
ACTIVITIES.forEach(a=>{
  const row = document.createElement('div');
  row.className = 'activity-row';
  row.innerHTML = `<input type="checkbox" id="${a.key}" data-key="${a.key}"> 
                   <label for="${a.key}">${a.label}</label> 
                   <label>Minutes: <input type="number" value="60" min="0" max="720" data-key="${a.key}" class="minutes"></label>`;
  activitiesCard.appendChild(row);
});

// Update total
function updateTotal(){
  const weight = Number(document.getElementById('weight').value);
  let total=0;
  let breakdownHtml='';
  ACTIVITIES.forEach(a=>{
    const checked = document.getElementById(a.key).checked;
    const minutes = Number(document.querySelector(`.minutes[data-key="${a.key}"]`).value);
    if(checked){
      const kcal = kcalPerHourForWeight(weight,a.kcalByWeight) * minutes /60;
      total += kcal;
      breakdownHtml += `<div>${a.label}: ${Math.round(kcal)} kcal</div>`;
    }
  });
  document.getElementById('totalKcal').innerText=Math.round(total);
  document.getElementById('breakdown').innerHTML=breakdownHtml;
}

// Add listeners
document.getElementById('weight').addEventListener('input',updateTotal);
document.getElementById('sex').addEventListener('change',updateTotal);
document.getElementById('activityLevel').addEventListener('change',updateTotal);
document.querySelectorAll('input[type=checkbox], .minutes').forEach(el=>el.addEventListener('input',updateTotal));

updateTotal(); // initial
</script>

</body>
</html>
